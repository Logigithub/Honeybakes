<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .photo-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
        }
        .price {
            font-size: 14px;
            color: green;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Repeat this block for each image -->
        <div class="photo-item">
            <img src="image1.jpg" alt="Item 1">
            <div class="name">Product Name 1</div>
            <div class="price">$10</div>
        </div>
        <div class="photo-item">
            <img src="image2.jpg" alt="Item 2">
            <div class="name">Product Name 2</div>
            <div class="price">$15</div>
        </div>
        <!-- Add more items here -->
    </div>
</body>
</html>
